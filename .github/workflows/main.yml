name: Next.js CI

on:
  push:
    branches:
      - '**'
  pull_request:
    branches:
      - '**'

jobs:
  build-and-test:
    # getting the VM up and running
    name: Build and Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install PNPM
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Type check
        run: pnpm run typecheck

      - name: Lint
        run: pnpm run lint

      - name: Run unit and integration tests
        run: pnpm run test:ci
        # Use test:ci instead of test to ensure proper CI behavior

      - name: Build
        run: pnpm run build

      # Upload test coverage reports
      - name: Upload Vitest coverage reports
        uses: actions/upload-artifact@v4
        if: always() # This ensures coverage is uploaded even if tests fail
        with:
          name: coverage-report
          path: coverage/
          retention-days: 14

      # Cache Next.js build - must remember to add this to future CI/CD
      - name: Cache Next.js build
        uses: actions/cache@v4
        with:
          path: |
            .next/cache
          key: ${{ runner.os }}-nextjs-${{ hashFiles('**/package-lock.json') }}-${{ hashFiles('**/*.js', '**/*.jsx', '**/*.ts', '**/*.tsx') }}
          restore-keys: |
            ${{ runner.os }}-nextjs-${{ hashFiles('**/package-lock.json') }}-
